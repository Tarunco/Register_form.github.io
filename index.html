<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reginter Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
         <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to register with us</p>
         <hr/>

        <label for="fn"><br>First Name</br></label>
        <input type="text" placeholder="First Name" name='fn' id='fn' required/>

        <label for="psw"><br>Password</br></label>
        <input type="password" placeholder="Enter Password" name='psw' id='psw' required/>

        <label for="cpsw"><br>Password</br></label>
        <input type="password" placeholder="Enter Confirm Password" name='cpsw' id='cpsw' required/>

         <hr/>
         <button class="registerbtn" type="submit">Register</button>
        </div>
    </form>
</body>
</html>
